version: '3.8'

services:
  dolibarr-dashboard:
    image: ghcr.io/sedelpeuch/dolibarr_project_dashboard:latest
    ports:
      - "41587:41587"
      - "5173:5173"
    environment:
      - TZ=Europe/Paris
      - DOLIBARR_URL=${DOLIBARR_URL}
      - DOLIAPIKEY=${DOLIAPIKEY}
      - APP_NAME=${APP_NAME}
      - CURRENT_USER_ID=${CURRENT_USER_ID}
      - DATA_DIR=${DATA_DIR}
    volumes:
      - dashboard_data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 10s
      placement:
        constraints:
          - node.role == manager
    networks:
      - dashboard_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:41587/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dashboard_data:
    driver: local

networks:
  dashboard_network:
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlan_list: 4789
