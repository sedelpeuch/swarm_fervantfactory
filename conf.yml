pageInfo:
  title: FervantFactory
  navLinks: []
appConfig:
  theme: night-bat
  layout: vertical
  language: fr
  startingView: default
  statusCheck: false
  defaultOpeningMethod: sametab
  routingMode: hash
  hideComponents:
    hideHeading: false
    hideNav: true
    hideSearch: true
    hideSettings: false
    hideFooter: true
  iconSize: medium
  statusCheckInterval: 0
  faviconApi: allesedv
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  auth:
    enableGuestAccess: false
    users: []
    enableOidc: false
    oidc: {}
    enableHeaderAuth: false
    headerAuth:
      userHeader: REMOTE_USER
      proxyWhitelist: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
sections:
  - name: Applications
    displayData:
      sortBy: alphabetical
      collapsed: false
      hideForGuests: false
      cutToHeight: true
      rows: 1
      cols: 1
    items:
      - title: Dashy
        description: Dashboard
        icon: https://dashy.to/img/dashy.png
        url: http://ferventfactory.tailb5ad1.ts.net/
        id: 0_1255_dashy
    icon: fas fa-laptop
  - name: Monitoring
    displayData:
      sortBy: alphabetical
      collapsed: false
      hideForGuests: false
      cutToHeight: true
      rows: 1
      cols: 1
    items:
      - title: Tailscale
        description: Tailscale VPN
        icon: https://cdn2.steamgriddb.com/icon/7a2af65d5b4d03e85908eaddc6fbdad9.png
        url: https://tailscale.com/admin/machines
        id: 0_1062_tailscale
      - title: Portainer
        description: Portainer Container Management
        icon: https://www.portainer.io/favicon.ico
        url: http://ferventfactory.tailb5ad1.ts.net:9443/
        id: 1_1062_portainer
      - title: Uptime Kuma
        description: Uptime Kuma Monitoring
        icon: https://static-00.iconduck.com/assets.00/uptime-kuma-icon-2048x1892-iigw6pmz.png
        url: http://ferventfactory.tailb5ad1.ts.net:3001/
        id: 2_1062_uptimekuma
    icon: fas fa-network-wired
  - name: Widgets
    displayData:
      sortBy: alphabetical
      collapsed: false
      hideForGuests: false
      cutToHeight: true
      rows: 2
      cols: 1
    widgets:
      - type: clock
        options:
          timeZone: Europe/Paris
          format: fr-FR
        id: 0_727_clock
      - type: uptime-kuma
        options:
          url: http://100.124.86.40:3001/metrics
          useProxy: true
          title: Uptime Kuma
        id: 1_727_uptimekuma
      - type: rss-feed
        options:
          rssUrl: https://delpeuch.net/blog/rss.xml
          limit: 3
        id: 2_727_rssfeed
